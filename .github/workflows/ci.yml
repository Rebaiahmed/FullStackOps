name: CI
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - run: rm -rf node_modules
      - run: rm -f package-lock.json
      - run: yarn install --frozen-lockfile
      - run: yarn cypress install
      - uses: nrwl/nx-set-shas@v4
      - run: yarn nx affected -t lint
      - run: yarn lint
      - run: yarn format

  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'

    - run: yarn install --frozen-lockfile
    - run: yarn cypress install
    - uses: nrwl/nx-set-shas@v4
    - run: yarn nx affected -t test
    - run: yarn test


 build:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'

    - run: yarn install --frozen-lockfile
    - run: yarn cypress install
    - uses: nrwl/nx-set-shas@v4

    # Build affected projects
    - run: yarn nx affected -t build
    - run: yarn build


e2e:
  runs-on: ubuntu-latest
  needs: build
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'

    - run: yarn install --frozen-lockfile
    - run: yarn cypress install
    - uses: nrwl/nx-set-shas@v4

    # Run only affected e2e tests
    - run: yarn nx affected -t e2e
    - run: yarn e2e

   
  
  

 


